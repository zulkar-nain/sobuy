<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <title>Payment Form</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Payment Form</h1>
    <form action="{{ url_for('main.checkout') }}" method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="payment_method" class="block text-gray-700">Payment Method</label>
                <select id="payment_method" name="payment_method" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="cash_on_delivery">Cash on Delivery</option>
                    <option value="bkash">Bkash</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="trxID" class="block text-gray-700">Bkash Transaction ID</label>
                <input type="text" id="trxID" name="trxID" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Submit Payment</button>
        </form>
    </div>
</body>
</html>
